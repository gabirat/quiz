<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"

	crossorigin="anonymous"></script>
	<script src="js/socket.io.js"></script>
	<script src="js/main.js"></script>
    <title>Quiz ZSGóra</title>
    <style>
        .title_page {
            display: none;
        }
    </style>
</head>

<body>
    <div class="title_page">
        <div class="title">
            <h4>Podaj nam troche informacji</h4>
        </div>

        <input type="text" id="name" placeholder="Imię">
        <input type="text" id="surname" placeholder="Nazwisko">
        <select name="school" id="school">
            <option value="sp3">SP3</option>
            <option value="sp1">SP1</option>
            <option value="spNaratow">SP w Naratowie</option>
            <option value="spWasosz">SP w Wąsoszu</option>
        </select>

        <button id="start">
            Zatwierdź
        </button>
    </div>

    <div class="quiz">
        <p class="questionNo">Pytanie 1</p>
        <p class="questionContent">Kim jest Paweł Kinasz?</p>
        <ul id="answersList">
            <li class="answer" id="ans0">Ursus</li>
            <li class="answer" id="ans1">Ursus</li>
            <li class="answer" id="ans2">Ursus</li>
            <li class="answer" id="ans3">Ursus</li>
        </ul>
    </div>
</body>
